# 🎮 Tic Tac Toe (React + TailwindCSS)

Un petit jeu de **Tic Tac Toe** (morpion) développé avec **React** et **TailwindCSS**.
Ce projet permet de jouer à deux sur le même écran, avec un suivi de l’historique des coups, un système de score et la mise en valeur des cases gagnantes.

---

## 🚀 Fonctionnalités

* ✅ Plateau de jeu 3x3 interactif.
* ✅ Affichage du **tour actuel** (X ou O).
* ✅ Mise en évidence des **3 cases gagnantes**.
* ✅ Détection du **match nul**.
* ✅ Historique des coups joués avec position **(ligne, colonne)**.
* ✅ Navigation dans l’historique (*Précédent / Suivant*).
* ✅ Bouton **Recommencer une partie**.
* ✅ Suivi du **score** sur plusieurs parties.
* ✅ Interface responsive grâce à **TailwindCSS**.


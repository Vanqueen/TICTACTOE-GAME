## ⚡ Installation & Utilisation

### 1. Cloner le dépôt

```bash
git clone https://github.com/ton-username/tic-tac-toe.git
cd tic-tac-toe
```

### 2. Installer les dépendances

```bash
npm install
```

### 3. Lancer le projet en mode développement

```bash
npm run dev
```

➡️ Ouvre [http://localhost:5173](http://localhost:5173) (si tu utilises Vite).

